                    <input type="tel" pattern="[0-9]{10}" placeholder="Enter your 10 digit phone number" id="phone" required style="margin-top: 20px; margin-right: 20px; margin-bottom: 20px; margin-left: 20px"/>
                    <br>

                    <input type="submit" value="send contact", id="send_contact">

    <!--(SF)The below link it to allow the function of the zoom capability on the page -->

    <script>AOS.init();</script>
    <!--(SF)This is the JS function to allow the navbar stay on the top of the page if we scroll down the website-->
    <script>var navbar = document.getElementById("navbar");
        var menu = document.getElementById("menu");

        window.onscroll = function () {
            if (window.pageYOffset >= menu.offsetTop) {
                navbar.classList.add("sticky");
            }
            else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
